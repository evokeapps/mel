---
layout: default
---

<main>
  <section class="flex justify-center items-center bg-secondary/75 py-16">
    <h1 class="font-bold text-neutral-content text-5xl">{{page.title}}</h1>
  </section>
  <section class="mx-auto py-10 text-neutral-content prose container">
    {{ content | markdownify}}
  </section>
  {% if page.cta_title %}
  <section class="flex justify-center mx-auto mb-10 container">
    <a class="btn btn-secondary btn-lg" href="{{page.cta_url}}"
      >{{page.cta_title}}</a
    >
  </section>
  {% endif %}
</main>
